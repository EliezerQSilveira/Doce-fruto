<div>

  </body>

  <script>
    let imagem = document.querySelector(".acai-banana")
    let circulo= document.querySelector('.circulo')

    function trocaImagem(endereco) {
console.log(endereco)
imagem.src = endereco
    }
function trocaCor(cor){

}
